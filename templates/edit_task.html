<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .edit-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #764ba2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5b3b8f;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Task</h1>
        <form action="/edit_task/{{ board_id }}/{{ task_id }}" method="POST">
            <input type="text" name="title" value="{{ task.title }}" required>
            <input type="date" name="due_date" value="{{ task.due_date }}" required>
            <textarea name="description" placeholder="Description">{{ task.description }}</textarea>
            <input type="text" name="assigned_to" value="{{ task.assigned_to or '' }}" placeholder="Assign to (User UID)">
            <button type="submit">Save Changes</button>
        </form>
        <a href="/board/{{ board_id }}">‚Üê Back to Board</a>
    </div>
</body>
</html>
